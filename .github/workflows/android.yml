name: Deploy to Play Store

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Make gradlew executable
      run: chmod +x gradlew

    # 1. BUILD
    - name: Build Release AAB
      run: ./gradlew bundleRelease

    # 2. SIGN
    - name: Sign AAB
      id: sign_app
      uses: r0adkll/sign-android-release@v1
      with:
        releaseDirectory: app/build/outputs/bundle/release
        signingKeyBase64: ${{ secrets.KEYSTORE_FILE }}
        alias: ${{ secrets.KEY_ALIAS }}
        keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
        keyPassword: ${{ secrets.KEY_PASSWORD }}

    # 3. ZÁLOHA (TOTO JE TERAZ PRVÉ - Uloží súbor vždy!)
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: signed-app-bundle
        path: ${{ steps.sign_app.outputs.signedReleaseFile }}
      
    # 4. UPLOAD DO GOOGLE PLAY
    - name: Upload to Play Store (Internal)
      continue-on-error: true   # Toto zaistí, že aj keď to zlyhá, nebude to svietiť načerveno
      uses: r0adkll/upload-google-play@v1
      with:
        serviceAccountJsonPlainText: ${{ secrets.PLAY_STORE_JSON }}
        packageName: com.example.mycleanapp
        releaseFiles: ${{ steps.sign_app.outputs.signedReleaseFile }}
        track: internal
        status: draft
